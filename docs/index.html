<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>PentestAI Documentation</title>
  <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
  <meta name="description" content="PentestAI - AI-Powered Penetration Testing and Remediation Framework">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0">
  
  <!-- Theme -->
  <link rel="stylesheet" href="//cdn.jsdelivr.net/npm/docsify@4/lib/themes/vue.css">
  
  <!-- Custom Styles -->
  <style>
    :root {
      --base-font-size: 16px;
      --theme-color: #667eea;
      --theme-color-dark: #5a67d8;
      --sidebar-width: 300px;
    }
    
    .sidebar {
      background: linear-gradient(180deg, #667eea 0%, #764ba2 100%);
    }
    
    .sidebar-nav a {
      color: rgba(255, 255, 255, 0.9);
    }
    
    .sidebar-nav a:hover {
      color: #ffffff;
    }
    
    .sidebar-nav li.active > a {
      color: #ffffff;
      font-weight: 600;
    }
    
    .app-name {
      font-size: 1.5rem !important;
      font-weight: 700;
      color: #ffffff !important;
    }
    
    .markdown-section h1 {
      color: #667eea;
    }
    
    .markdown-section h2 {
      border-bottom: 2px solid #667eea;
      padding-bottom: 0.3rem;
    }
    
    .markdown-section code {
      background: #f6f8fa;
      color: #e83e8c;
      padding: 0.2rem 0.4rem;
      border-radius: 3px;
    }
    
    .markdown-section pre {
      background: #2d3748;
    }
    
    .markdown-section pre > code {
      color: #e2e8f0;
      background: transparent;
    }
    
    .docsify-pagination-container {
      margin-top: 3rem;
    }
  </style>
</head>
<body>
  <div id="app"></div>
  <script>
    window.$docsify = {
      name: 'üîí PentestAI',
      repo: 'https://github.com/pentestai/pentestai',
      loadSidebar: true,
      loadNavbar: true,
      coverpage: true,
      onlyCover: false,
      auto2top: true,
      maxLevel: 4,
      subMaxLevel: 3,
      
      // Search plugin
      search: {
        placeholder: 'Search documentation...',
        noData: 'No results found!',
        depth: 6,
        hideOtherSidebarContent: false,
      },
      
      // Pagination
      pagination: {
        previousText: '‚Üê Previous',
        nextText: 'Next ‚Üí',
        crossChapter: true,
        crossChapterText: true,
      },
      
      // Code highlighting
      markdown: {
        renderer: {
          code(code, lang) {
            const highlighted = Prism.highlight(code, Prism.languages[lang] || Prism.languages.markup);
            return `<pre v-pre data-lang="${lang}"><code class="lang-${lang}">${highlighted}</code></pre>`;
          }
        }
      },
      
      // Plugins
      plugins: [
        function(hook, vm) {
          hook.beforeEach(function(html) {
            return html;
          });
          hook.afterEach(function(html, next) {
            next(html);
          });
        }
      ]
    }
  </script>
  
  <!-- Docsify core -->
  <script src="//cdn.jsdelivr.net/npm/docsify@4"></script>
  
  <!-- Search plugin -->
  <script src="//cdn.jsdelivr.net/npm/docsify/lib/plugins/search.min.js"></script>
  
  <!-- Pagination -->
  <script src="//cdn.jsdelivr.net/npm/docsify-pagination/dist/docsify-pagination.min.js"></script>
  
  <!-- Copy code -->
  <script src="//cdn.jsdelivr.net/npm/docsify-copy-code/dist/docsify-copy-code.min.js"></script>
  
  <!-- Syntax highlighting -->
  <script src="//cdn.jsdelivr.net/npm/prismjs@1/components/prism-bash.min.js"></script>
  <script src="//cdn.jsdelivr.net/npm/prismjs@1/components/prism-python.min.js"></script>
  <script src="//cdn.jsdelivr.net/npm/prismjs@1/components/prism-javascript.min.js"></script>
  <script src="//cdn.jsdelivr.net/npm/prismjs@1/components/prism-json.min.js"></script>
  <script src="//cdn.jsdelivr.net/npm/prismjs@1/components/prism-yaml.min.js"></script>
  <script src="//cdn.jsdelivr.net/npm/prismjs@1/components/prism-docker.min.js"></script>
  
  <!-- Emoji -->
  <script src="//cdn.jsdelivr.net/npm/docsify/lib/plugins/emoji.min.js"></script>
  
  <!-- External script -->
  <script src="//cdn.jsdelivr.net/npm/docsify/lib/plugins/external-script.min.js"></script>
  
  <!-- Zoom image -->
  <script src="//cdn.jsdelivr.net/npm/docsify/lib/plugins/zoom-image.min.js"></script>
</body>
</html>
